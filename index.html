<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポータル</title>
    <style>
/* システムフォントスタックを使用 */
:root {
    --glass-bg: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
    --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
    --text-color: rgba(255, 255, 255, 0.9);
    --text-light: rgba(255, 255, 255, 0.65);
    --primary: #6366f1;
    --danger: #ef4444;
    --warning: #f59e0b;
    --success: #10b981;
    --blur-strength: 10px;
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

[data-theme="dark"] {
    --glass-bg: rgba(0, 0, 0, 0.2);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-color: rgba(255, 255, 255, 0.9);
    --text-light: rgba(255, 255, 255, 0.65);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
}

body {
    min-height: 100vh;
    overflow: hidden;
    color: var(--text-color);
}

/* グラデーション背景とアニメーション */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    /* スクリーンショットの雰囲気に合わせた紫系グラデーション */
    background: linear-gradient(43deg, #6b46b3 0%, #9959c8 46%, #a76ec8 100%);
    background-size: 300% 300%;
    animation: gradient-shift 15s ease infinite;
}

[data-theme="dark"] .background {
    background: linear-gradient(43deg, #121212 0%, #2D3748 46%, #1A202C 100%);
}

@keyframes gradient-shift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 浮遊する円形エレメント */
.circles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.circles li {
    position: absolute;
    display: block;
    list-style: none;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: float 25s linear infinite;
    bottom: -150px;
    border-radius: 50%;
}

.circles li:nth-child(1) {
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
    animation-duration: 15s;
}

.circles li:nth-child(2) {
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3) {
    left: 70%;
    width: 30px;
    height: 30px;
    animation-delay: 4s;
    animation-duration: 18s;
}

.circles li:nth-child(4) {
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 20s;
}

.circles li:nth-child(5) {
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
    animation-duration: 15s;
}

.circles li:nth-child(6) {
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
    animation-duration: 25s;
}

.circles li:nth-child(7) {
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
    animation-duration: 30s;
}

.circles li:nth-child(8) {
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 22s;
}

.circles li:nth-child(9) {
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 16s;
}

.circles li:nth-child(10) {
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 28s;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
        border-radius: 50%;
    }
    100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}

/* メインコンテナ */
.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    position: relative;
}

header {
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 0.5rem;
}

.header-content {
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    box-shadow: var(--glass-shadow);
    padding: 0.8rem 2rem;
    text-align: center;
    transition: var(--transition);
    transform-style: preserve-3d;
    perspective: 1000px;
}

.header-content:hover {
    transform: translateY(-5px) rotateX(5deg);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
}

h1 {
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(to right, #ffffff, #c9c9c9);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -0.5px;
}

/* ダークモードスイッチ */
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    transition: var(--transition);
}

.theme-toggle:hover {
    transform: rotate(30deg);
}

/* コンテンツエリア */
.content {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    max-height: calc(100vh - 80px);
    overflow: hidden;
}

/* 検索とフィルターエリア */
.controls {
    width: 100%;
    max-width: 1400px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.search-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.search-input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    box-shadow: var(--glass-shadow);
    color: var(--text-color);
    font-size: 1rem;
    transition: var(--transition);
}

.search-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
}

.search-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-light);
}

/* カテゴリーフィルター */
.category-controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.category-filters {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
    justify-content: center;
    flex: 1;
}

.category-filter {
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 50px;
    padding: 0.6rem 1.2rem;
    color: var(--text-light);
    cursor: pointer;
    transition: var(--transition);
    font-size: 0.9rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.category-filter:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

.category-filter.active {
    background: rgba(99, 102, 241, 0.3);
    border-color: rgba(99, 102, 241, 0.5);
    color: white;
}

.manage-categories-btn {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    transition: var(--transition);
}

.manage-categories-btn:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-2px);
}

/* リンクグリッド */
.links-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    width: 100%;
    max-width: 1400px;
    padding: 0.5rem;
    overflow-y: auto;
    max-height: calc(100vh - 200px);
    scrollbar-width: thin;
    scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
}

.links-grid::-webkit-scrollbar {
    width: 5px;
}

.links-grid::-webkit-scrollbar-track {
    background: transparent;
}

.links-grid::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

/* リンクカード */
.link-card {
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    box-shadow: var(--glass-shadow);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
    transition: var(--transition);
    height: 100%;
    transform-style: preserve-3d;
    animation: card-appear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    opacity: 0;
    transform: translateY(20px) scale(0.95);
    min-height: 180px;
}

.link-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), transparent);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.link-card:hover {
    transform: translateY(-10px) scale(1.02) rotateX(5deg);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
}

.link-card:hover::before {
    opacity: 1;
}

/* 編集モード用スタイル */
.link-card.editable {
    cursor: pointer;
    transition: all 0.3s ease;
}

.link-card.editable:hover {
    box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.5);
}

.link-card.selected {
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.7) !important;
    transform: translateY(-5px) scale(1.02);
}

@keyframes card-appear {
    0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.link-icon {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0.8rem;
    color: var(--text-color);
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.link-card:hover .link-icon {
    transform: scale(1.1) rotate(-5deg);
    background: rgba(99, 102, 241, 0.2);
    border-color: rgba(99, 102, 241, 0.3);
}

.link-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 0.3rem;
    line-height: 1.3;
}

.link-description {
    font-size: 0.85rem;
    font-weight: 300;
    color: var(--text-light);
    margin-bottom: 1rem;
    flex-grow: 1;
    line-height: 1.4;
    overflow: hidden;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
}

.link-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
}

.link-actions-group {
    display: flex;
    gap: 0.5rem;
}

.visit-btn {
    background: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50px;
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
}

.visit-btn:hover {
    background: rgba(99, 102, 241, 0.3);
    border-color: rgba(99, 102, 241, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.icon-btn {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
}

.icon-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.delete-btn {
    color: var(--danger);
}

.delete-btn:hover {
    background: rgba(255, 82, 82, 0.2);
    border-color: rgba(255, 82, 82, 0.3);
}

.edit-btn:hover {
    background: rgba(99, 102, 241, 0.2);
    border-color: rgba(99, 102, 241, 0.3);
}

/* 上下移動ボタン用のスタイル */
.position-controls {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.link-card:hover .position-controls {
    opacity: 1;
}

.position-btn {
    width: 24px;
    height: 24px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
}

.position-btn:hover {
    background: rgba(99, 102, 241, 0.2);
    border-color: rgba(99, 102, 241, 0.3);
    transform: scale(1.1);
}

.move-up-btn:hover {
    transform: translateY(-2px) scale(1.1);
}

.move-down-btn:hover {
    transform: translateY(2px) scale(1.1);
}

/* 配置編集モード用のスタイル */
.edit-mode-btn {
    position: fixed;
    bottom: 2rem;
    left: 2rem;
    background: rgba(245, 158, 11, 0.2);
    border: 1px solid rgba(245, 158, 11, 0.3);
}

.edit-mode-btn.active {
    background: rgba(245, 158, 11, 0.4);
    transform: scale(1.1);
}

.edit-mode-banner {
    background: rgba(245, 158, 11, 0.2);
    border: 1px solid rgba(245, 158, 11, 0.3);
    padding: 0.8rem 1rem;
    border-radius: 12px;
    margin-bottom: 1rem;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    width: 100%;
    max-width: 1400px;
}

.edit-mode-banner-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 500;
}

/* フローティングアクションボタン */
.floating-btn {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    width: 60px;
    height: 60px;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: rgba(99, 102, 241, 0.2);
    border: 1px solid rgba(99, 102, 241, 0.3);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    transition: var(--transition);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.floating-btn:hover {
    transform: scale(1.1) rotate(5deg);
    background: rgba(99, 102, 241, 0.3);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
}

.floating-btn svg {
    transition: transform 0.3s ease;
}

.floating-btn.active svg {
    transform: rotate(45deg);
}

/* モーダル */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.modal-overlay.active {
    opacity: 1;
    visibility: visible;
}

.modal {
    width: 90%;
    max-width: 500px;
    backdrop-filter: blur(var(--blur-strength));
    -webkit-backdrop-filter: blur(var(--blur-strength));
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    box-shadow: var(--glass-shadow);
    padding: 2rem;
    transform: translateY(20px) scale(0.95);
    opacity: 0;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
}

.modal-overlay.active .modal {
    transform: translateY(0) scale(1);
    opacity: 1;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.modal-title {
    font-size: 1.5rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.modal-title-icon {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--text-color);
}

.modal-close {
    background: none;
    border: none;
    color: var(--text-light);
    font-size: 1.5rem;
    cursor: pointer;
    transition: color 0.3s;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

.modal-close:hover {
    color: white;
    background: rgba(255, 255, 255, 0.1);
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    font-weight: 500;
}

.form-input {
    width: 100%;
    padding: 0.8rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: var(--text-color);
    font-size: 1rem;
    transition: all 0.3s;
}

.form-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    border-color: rgba(99, 102, 241, 0.5);
    background: rgba(255, 255, 255, 0.15);
}

.form-textarea {
    min-height: 100px;
    resize: none;
}

.form-select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>');
    background-repeat: no-repeat;
    background-position: right 1rem center;
    background-size: 1rem;
    color: var(--text-color);
}

.form-select option {
    background-color: #333;
    color: white;
}

.btn {
    padding: 0.8rem 1.5rem;
    background: rgba(99, 102, 241, 0.3);
    border: 1px solid rgba(99, 102, 241, 0.5);
    border-radius: 50px;
    color: white;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
}

.btn:hover {
    background: rgba(99, 102, 241, 0.4);
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn-small {
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
}

/* カテゴリー管理 */
.category-list {
    margin-bottom: 1.5rem;
    max-height: 300px;
    overflow-y: auto;
}

.category-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    background: rgba(255, 255, 255, 0.05);
    transition: var(--transition);
}

.category-item:hover {
    background: rgba(255, 255, 255, 0.1);
}

.category-name {
    display: flex;
    align-items: center;
    gap: 0.8rem;
}

.category-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
}

.category-actions {
    display: flex;
    gap: 0.5rem;
}

.add-category-group {
    display: flex;
    gap: 0.5rem;
}

/* ローディングアニメーション */
.loading {
    display: flex;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    gap: 0.5rem;
}

.loading span {
    display: inline-block;
    width: 10px;

    if (!isEditMode) return;
    
    const cardId = card.dataset.id;
    const isSelected = card.classList.contains('selected');
    
    if (isSelected) {
        // 選択済みカードの選択を解除
        card.classList.remove('selected');
        selectedCards = selectedCards.filter(id => id !== cardId);
    } else {
        // 新しいカードを選択
        if (selectedCards.length < MAX_SELECTED) {
            card.classList.add('selected');
            selectedCards.push(cardId);
            
            // 2つのカードが選択されたら入れ替え処理
            if (selectedCards.length === MAX_SELECTED) {
                swapCards(selectedCards[0], selectedCards[1]);
            }
        }
    }
}

// カードを入れ替える処理

    const links = getLinks();
    const link1 = links.find(link => link.id === id1);
    const link2 = links.find(link => link.id === id2);
    
    if (link1 && link2) {
        // 順序を入れ替え
        const tempOrder = link1.order;
        link1.order = link2.order;
        link2.order = tempOrder;
        
        // リンクを保存
        saveLinks(links);
        
        // 選択状態をリセット
        clearSelectedCards();
        
        // 現在のフィルター状態を維持して再レンダリング
        const activeCategory = document.querySelector('.category-filter.active').dataset.category;
        renderLinks(searchInput.value, activeCategory);
        
        showToast('カードの位置を入れ替えました');
    }
}

    // 現在のフィルター状態を取得
    const activeCategory = document.querySelector('.category-filter.active').dataset.category;
    const searchTerm = searchInput.value;
    
    // 表示中のリンク（フィルタリング後）を取得し、現在の表示順序を保持
    const filteredLinks = getFilteredLinks(links, searchTerm, activeCategory);
    
    // 移動対象のリンクのフィルター内でのインデックスを取得
    const currentFilteredIndex = filteredLinks.findIndex(link => link.id === id);
    
    if (currentFilteredIndex === -1) return;
    
    // 移動先のインデックスを決定
    let targetFilteredIndex;
    if (direction === 'up' && currentFilteredIndex > 0) {
        targetFilteredIndex = currentFilteredIndex - 1;
    } else if (direction === 'down' && currentFilteredIndex < filteredLinks.length - 1) {
        targetFilteredIndex = currentFilteredIndex + 1;
    } else {
        // 最上部または最下部の場合は何もしない
        return;
    }
    
    // 交換するリンクのIDを取得
    const targetId = filteredLinks[targetFilteredIndex].id;
    
    // すべてのリンクに順序値を再設定（現在の配列順序に基づく）
    links.forEach((link, index) => {
        link.order = index;
    });
    
    // 移動対象と交換対象のリンクのインデックスを取得
    const currentIndex = links.findIndex(link => link.id === id);
    const targetIndex = links.findIndex(link => link.id === targetId);
    
    // 配列内の位置を入れ替え
    if (currentIndex !== -1 && targetIndex !== -1) {
        // 配列内の要素を入れ替え
        [links[currentIndex], links[targetIndex]] = [links[targetIndex], links[currentIndex]];
        
        // 順序プロパティも更新
        [links[currentIndex].order, links[targetIndex].order] = [links[targetIndex].order, links[currentIndex].order];
        
        // リンクを保存
        saveLinks(links);
        
        // 現在のフィルター状態を維持して再レンダリング
        renderLinks(searchTerm, activeCategory);
        
        showToast(direction === 'up' ? 'カードを上に移動しました' : 'カードを下に移動しました');
    }
}

// カテゴリーからアイコンを取得

}

// URLからアイコンを自動検出する関数
function getIconFromUrl(url, category) {
    // カテゴリーがある場合はカテゴリーに基づいてアイコンを返す
    if (category) {
        return getIconForCategory(category);
    }
    
    try {
        const domain = new URL(url).hostname.toLowerCase();
        
        if (domain.includes('google')) return svgIcons.google;
        if (domain.includes('github')) return svgIcons.github;
        if (domain.includes('slack')) return svgIcons.slack;
        
        // デフォルトアイコン
        return svgIcons.link;
    } catch (e) {
        return svgIcons.link;
    }
}

// フィルタリングされたリンクを取得する関数
function getFilteredLinks(links, searchTerm = '', category = 'all') {
    return links.filter(link => {
        const matchesSearch = searchTerm === '' || 
            link.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
            (link.description && link.description.toLowerCase().includes(searchTerm.toLowerCase())) ||
            link.url.toLowerCase().includes(searchTerm.toLowerCase());
        
        const matchesCategory = category === 'all' || link.category === category;
        
        return matchesSearch && matchesCategory;
    });
}

// カテゴリーを追加する関数
function addCategory(name) {
    if (!name) return;
    
    const categories = getCategories();
    if (categories.includes(name)) {
        showToast(`カテゴリー「${name}」は既に存在します`);
        return;
    }
    
    categories.push(name);
    saveCategories(categories);

    // 順序リストにも追加
    const categoryOrder = getCategoryOrder();
    categoryOrder.push(name);
    saveCategoryOrder(categoryOrder);
    
    // デフォルトアイコンを設定
    const categoryIcons = getCategoryIcons();
    categoryIcons[name] = 'info'; // デフォルトは情報アイコン
    saveCategoryIcons(categoryIcons);
    
    renderCategoryFilters();
    renderCategoryList();
    showToast(`カテゴリー「${name}」を追加しました`);
}

// カテゴリーを編集する関数
function editCategory(oldName, newName) {
    if (!newName) return;
    
    const categories = getCategories();
    if (categories.includes(newName)) {
        showToast(`カテゴリー「${newName}」は既に存在します`);
        return;
    }
    
    const index = categories.indexOf(oldName);
    if (index !== -1) {
        categories[index] = newName;
        saveCategories(categories);
        
        // 順序リストも更新
        const categoryOrder = getCategoryOrder();
        const orderIndex = categoryOrder.indexOf(oldName);
        if (orderIndex !== -1) {
            categoryOrder[orderIndex] = newName;
            saveCategoryOrder(categoryOrder);
        }
        
        // アイコン設定も更新
        const categoryIcons = getCategoryIcons();
        if (categoryIcons[oldName]) {
            categoryIcons[newName] = categoryIcons[oldName];
            delete categoryIcons[oldName];
            saveCategoryIcons(categoryIcons);
        }
        
        // このカテゴリーに属するリンクも更新
        const links = getLinks();
        links.forEach(link => {
            if (link.category === oldName) {
                link.category = newName;
            }
        });
        saveLinks(links);
        
        renderCategoryFilters();
        renderCategoryList();
        renderLinks(searchInput.value, document.querySelector('.category-filter.active').dataset.category);
        showToast(`カテゴリー「${oldName}」を「${newName}」に変更しました`);
    }
}

// カテゴリーを削除する関数
function deleteCategory(name) {
    const categories = getCategories();
    const index = categories.indexOf(name);
    
    if (index !== -1) {
        categories.splice(index, 1);
        saveCategories(categories);
        
        // 順序リストからも削除
        const categoryOrder = getCategoryOrder();
        const orderIndex = categoryOrder.indexOf(name);
        if (orderIndex !== -1) {
            categoryOrder.splice(orderIndex, 1);
            saveCategoryOrder(categoryOrder);
        }
        
        // アイコン設定も削除
        const categoryIcons = getCategoryIcons();
        if (categoryIcons[name]) {
            delete categoryIcons[name];
            saveCategoryIcons(categoryIcons);
        }
        
        // このカテゴリーに属するリンクはカテゴリーなしに移動
        const links = getLinks();
        links.forEach(link => {
            if (link.category === name) {
                if (categories.length > 0) {
                    link.category = categories[0]; // 最初のカテゴリーに移動
                } else {
                    delete link.category; // カテゴリーがなければcategoryプロパティ自体を削除
                }
            }
        });
        saveLinks(links);
        
        renderCategoryFilters();
        renderCategoryList();
        renderLinks(searchInput.value, document.querySelector('.category-filter.active').dataset.category);
        showToast(`カテゴリー「${name}」を削除しました`);
    }
}

// ツールチップ機能
function addTooltip(element, text) {
    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = text;
    document.body.appendChild(tooltip);
    
    function positionTooltip(e) {
        const rect = element.getBoundingClientRect();
        tooltip.style.left = rect.left + 'px';
        tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
        tooltip.style.opacity = '1';
        tooltip.style.transform = 'translateY(0)';
    }
    
    function hideTooltip() {
        tooltip.style.opacity = '0';
        tooltip.style.transform = 'translateY(5px)';
    }
    
    element.addEventListener('mouseenter', positionTooltip);
    element.addEventListener('mouseleave', hideTooltip);
    
    return tooltip;
}

// リンクを追加/更新する関数
function saveLink(formData) {
    const links = getLinks();
    const { id, title, url, description, category } = formData;
    
    if (id) {
        // 既存リンクの更新
        const index = links.findIndex(link => link.id === id);
        if (index !== -1) {
            links[index] = {
                ...links[index],
                title,
                url,
                description,
                category
            };
            saveLinks(links);
            showToast('リンクを更新しました');
        }
    } else {
        // 新規リンク追加
        const newLink = {
            id: 'link-' + Date.now(),
            title,
            url,
            description,
            category,
            order: links.length
        };
        links.push(newLink);
        saveLinks(links);
        showToast('リンクを追加しました');
    }
    
    // 現在のフィルター状態を維持して再レンダリング
    const activeCategory = document.querySelector('.category-filter.active').dataset.category;
    renderLinks(searchInput.value, activeCategory);
}

}

// ユーティリティ：デバウンス関数
function debounce(func, wait) {
    let timeout;
    return function(...args) {
        const context = this;
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(context, args), wait);
    };
}

  const calendarPopup = document.getElementById('calendarPopup');
  
  // 時計をクリックするとカレンダーを表示/非表示
  currentTime.addEventListener('click', function() {
    calendarPopup.classList.toggle('active');
  });
  
  // ページ内の任意の場所をクリックするとカレンダーを閉じる
  document.addEventListener('click', function(e) {
    if (!currentTime.contains(e.target) && !calendarPopup.contains(e.target)) {
      calendarPopup.classList.remove('active');
    }
  });
  
  // カレンダーの表示
  renderCalendar(new Date());
  
  // 前月・次月ボタンのイベント設定
  document.getElementById('prevMonth').addEventListener('click', function() {
    const currentDate = new Date(document.getElementById('currentMonth').dataset.date);
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });
  
  document.getElementById('nextMonth').addEventListener('click', function() {
    const currentDate = new Date(document.getElementById('currentMonth').dataset.date);
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });
  
  // カレンダーをレンダリングする関数
  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
    
    // 月の最初の日と最後の日
    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    
    // 月の表示を更新
    const monthElement = document.getElementById('currentMonth');
    monthElement.textContent = `${year}年${month + 1}月`;
    monthElement.dataset.date = date.toISOString();
    
    // 日付グリッドをクリア - カレンダーグリッドを取得して、曜日ヘッダー以外をクリア
    const calendarGrid = document.querySelector('.calendar-grid');
    // 曜日ヘッダーを保持する
    const weekdayHeaders = Array.from(calendarGrid.querySelectorAll('.weekday'));
    calendarGrid.innerHTML = '';
    
    // 曜日ヘッダーを再追加
    weekdayHeaders.forEach(header => {
      calendarGrid.appendChild(header);
    });
    
    // 前月の日を表示
    const firstDayOfWeek = firstDay.getDay(); // 0:日曜日, 1:月曜日, ...
    const prevMonthLastDay = new Date(year, month, 0).getDate();
    
    for (let i = 0; i < firstDayOfWeek; i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'date other-month';
      dayElement.textContent = prevMonthLastDay - firstDayOfWeek + i + 1;
      calendarGrid.appendChild(dayElement);
    }
    
    // 当月の日を表示
    const today = new Date();
    for (let i = 1; i <= lastDay.getDate(); i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'date';
      
      // 土日の場合はweekendクラスを追加
      const dayOfWeek = new Date(year, month, i).getDay();
      if (dayOfWeek === 0 || dayOfWeek === 6) {
        dayElement.classList.add('weekend');
      }
      
      // 今日の日付には特別なクラスを追加
      if (today.getFullYear() === year && today.getMonth() === month && today.getDate() === i) {
        dayElement.classList.add('today');
      }
      
      dayElement.textContent = i;
      calendarGrid.appendChild(dayElement);
    }
    
    // 翌月の日を表示（最大42マスになるまで）
    const totalDaysDisplayed = firstDayOfWeek + lastDay.getDate();
    const remainingCells = 42 - totalDaysDisplayed;
    
    for (let i = 1; i <= remainingCells; i++) {
      const dayElement = document.createElement('div');
      dayElement.className = 'date other-month';
      dayElement.textContent = i;
      calendarGrid.appendChild(dayElement);
    }
  }
});

// ローカルストレージの全データを取得する関数
function getAllLocalStorageData() {
    const data = {};
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        try {
            // JSONデータを保持
            const value = localStorage.getItem(key);
            data[key] = value;
        } catch (e) {
            console.error(`Error getting data for key ${key}:`, e);
        }
    }
    return data;
}

// データをエクスポートする関数
function exportData() {
    try {
        const data = getAllLocalStorageData();
        const jsonData = JSON.stringify(data, null, 2);
        
        // データをファイルとしてダウンロード
        const blob = new Blob([jsonData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        
        // 現在の日時を含めたファイル名を生成
        const date = new Date();
        const dateStr = date.toISOString().replace(/:/g, '-').split('.')[0]; // 日時フォーマット
        a.download = `portal-backup-${dateStr}.json`;
        
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showToast('データを正常にエクスポートしました');
    } catch (e) {
        console.error('Export error:', e);
        showToast('エクスポート中にエラーが発生しました');
    }
}

// データをインポートする関数
function importData(jsonData, merge = true) {
    try {
        const data = JSON.parse(jsonData);
        
        if (!merge) {
            // 既存データをクリア（置き換えモード）
            localStorage.clear();
        }
        
        // データをローカルストレージに保存
        for (const [key, value] of Object.entries(data)) {
            localStorage.setItem(key, value);
        }
        
        showToast('データを正常にインポートしました');
        
        // ページを再読み込み
        setTimeout(() => {
            window.location.reload();
        }, 1500);
    } catch (e) {
        console.error('Import error:', e);
        showToast('インポート中にエラーが発生しました。データ形式を確認してください');
    }
}
